{% extends "base.html" %}


{% block title %}
{{ page.title }} - CSLUG Supporter
{% endblock title %}


{% block content %}
{% if page.extra.logo %}
<div class="logo-container">
<img class="logo-header" src="{{ page.extra.logo }}" alt="{{ page.title }} logo"/>
</div>
{% else %}
<h1>{{ page.title }}</h1>
{% endif %}
<p>Site: <a href="{{ page.extra.site }}">{{ page.extra.site }}</a></p>
{{ page.content | safe }}
{% endblock content %}
